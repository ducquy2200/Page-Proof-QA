services:
  db:
    image: pgvector/pgvector:pg16
    container_name: pageproofqa-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pageproofqa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pageproofqa"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pageproofqa-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      APP_ENV: prod
      DEBUG: "false"
      API_HOST: 0.0.0.0
      API_PORT: "8080"
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/pageproofqa
    command: sh -c "python -m alembic upgrade head && python run.py"
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./storage:/app/storage

volumes:
  postgres_data:
